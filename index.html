<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- box icoms -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                <!-- text styles-->
    <link rel="stylesheet" href="styles.css">
                <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet">
    
    <title>Side Bar Menu</title>

</head>
<body>
    <div class="sidebar">
        <div class="logoContent">
            <div class="logo">
                <i class='bx bx-cycling'></i>
                <div class="logoName">Erick Fernando</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>        
        </div>
        <ul class="nav_list">
            <li class="li-search">
                <i class='bx bx-search'></i>
                <input type="search" name="search" id="search" placeholder="Buscar">
                <span class="toolipe">Buscar</span>
            </li>

            <li>
                <a href="#" >
                    <i class='bx bxs-dashboard' ></i>
                    <span class="links_name">Dashboard</span>
                    <span class="toolipe">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="">
                    <i class='bx bxs-user' ></i>
                    <span class="links_name">Usuário</span>
                    <span class="toolipe">Usuário</span>
                </a>
            </li>

            <li>
                <a href="">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Configurações</span>
                    <span class="toolipe">Configurações</span>
                </a>
            </li>

            <li>
                <a href="">
                    <i class='bx bx-box' ></i>
                    <span class="links_name">Arquivos</span>
                    <span class="toolipe">Arquivos</span>
                </a>
            </li>

            <li>
                <a href="">
                    <i class='bx bx-message' ></i>
                    <span class="links_name">Mensagens</span>
                    <span class="toolipe">Mensagens</span>
                </a>
            </li>

            <li>
                <a href="">
                    <i class='bx bx-cart' ></i>
                    <span class="links_name">Vendas</span>
                    <span class="toolipe">Vendas</span>
                </a>
            </li>

        </ul>

        <div class="profileContent">
            <div class="profile">
                <div class="profileDetail">
                    <img src="assets/img/iconProfile.png" alt="imagem de perfil">
                    <div class="name_job">
                        <div class="name">Erick Fernando</div>
                        <div class="job">Web Developer</div>
                    </div>

                </div>
                <i class='bx bx-exit'></i>
            </div>
        </div>
    </div>

    <div class="homeContent">
        <h2>Home</h2>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
